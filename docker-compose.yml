
services:
  lightonocr:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./Model:/app/Model
      - ./app:/app/app
      - ./logs:/app/logs
    env_file:
      - .env
    environment:
      - MODEL_CACHE_DIR=/app/Model
    shm_size: '2gb'
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]
